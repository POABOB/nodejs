<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入</title>
    <link rel="stylesheet" href="./assets/css/loading.css">
</head>
<body>
    <div class="loading-wrapper">
        <svg class="loading"><rect></rect></svg>
    </div>
    <div>
        <label>
            姓名 <input type="text" id="textUsername"/>
        </label>
        <label>
            密碼 <input type="password" id="textPassword"/>
        </label>
        <button id="btnLogin">登入</button>
    </div>
    <script src="./assets/js/loading.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        // 发送 post 请求
        function post(url, data = {}) {
            return $.ajax({
                type: 'post',
                url,
                data: JSON.stringify(data),
                contentType: "application/json",
            })
        }

        function get(url) {
            return $.ajax({
                type: 'get',
                url,
                // data: JSON.stringify(data),
                contentType: "application/json",
            })
        }
        //一進來就執行
        get('/api/user/loginCheck').then(res => {
            if (res.errno === -1) {
                // 已登入
                location.href = './admin.html'
            }
        })


        $('#btnLogin').click(() => {
            const name = $('#textUsername').val()
            const password = $('#textPassword').val()
            const url = '/api/user/login'
            const data = {
                name,
                password
            }
            post(url, data).then(res => {
                if (res.errno === 0) {
                    // 登录成功
                    location.href = './admin.html'
                } else if (res === '') {
                    alert('沒有請求')
                }
                else {
                    // 登录失败
                    alert(res.message)
                }
            })
        })
    </script>
</body>
</html>
